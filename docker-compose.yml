version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: wavvy
      POSTGRES_PASSWORD: wavvy123
      POSTGRES_DB: wavvy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://wavvy:wavvy123@postgres:5432/wavvy
      JWT_SECRET: your-production-secret-key
      PORT: 5000
    depends_on:
      - postgres
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres_data:
